# Основные настройки
default_vhost = /
default_user = guest
default_pass = guest

# Настройки памяти
vm_memory_high_watermark.relative = 0.7
vm_memory_high_watermark_paging_ratio = 0.75

# Настройки диска
disk_free_limit.relative = 1.0

# Настройки очередей
queue_master_locator = min-masters

# Настройки кластера
cluster_partition_handling = ignore

